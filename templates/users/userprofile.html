{% extends "base.html"%} 

{% block content %}
<p><a class="link text" href="{% url 'questions_list' %}">Return to Questions</a></p>

<h2> Hello {{ user }}, welcome to your profile </h2>

{% for question in questions %}
<p id="title">
     <strong>{{question.title}}</strong>
</p>
<p id="question">{{question.body}}</p>
<p id="tag">{{question.tag}}</p>
<p id="date-time">{{question.date_time}}</p>
{% endfor %}
    
{% endblock %}
